<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Badge Sign In Form</title>
		<link rel="stylesheet" href="css/style.css" />
		<!--引用了字体样式-->
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
	</head>
	<body>
		<article class="warpper" id="main">
			<!--头部-->
			<header>
				<h1>Badge Sign In Form</h1>
			</header>
			<!--主体-->
			<article>
				<!--主体的头部-->
				<header><h2>SignIn Form</h2></header>
				<!--主体的三个节-->
				<section class="text-form">
					<form action="#">
						<div>
							<input type="text" name="userName" id="userName" value="" title="请填写此字段" required=""/>
							<label for="userName">User Name</label>
						</div>
						<div>
							<input type="password" name="password" id="password"  title="请填写此字段" value="" required="" />
							<label for="password">Password</label>
						</div>
					</form>
				</section>
				<section class="server-form">
					<form action="#">
						<span>
							<input type="radio" name="rPassword" id="admin" value="" />
							<label for="admin">管理员</label>
						</span>
						<span>
							<input type="radio" name="rPassword" id="teacher" value="" />
							<label for="teacher">教师</label>
						</span>
						<span>
							<input type="radio" name="rPassword" id="student" value="" />
							<label for="student">学生</label>
						</span>
						<span>
							<a href="#" id="register">Teacher Register？</a>
						</span>
					</form>
				</section>
				<section class="login-btn">
					<form action="#">
						<input type="submit" name="loginSubmit" id="loginSubmit" value="SIGN IN" />
					</form>
				</section>
			</article>
			<!--尾部-->
			<footer>
				© 2016 Badge Sign In Form . All rights reserved | Design by W3layouts
			</footer>
		</article>
	</body>
	<script>
		var register = document.getElementById('register');
		var main = document.getElementById('main');
		register.onclick = function(){
			main.style.display = "none";
		};
		
	</script>
</html>
