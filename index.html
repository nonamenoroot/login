<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Badge Sign In Form</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<article class="warpper">
			<!--头部-->
			<header>
				<h1>Badge Sign In Form</h1>
			</header>
			<!--主体-->
			<article>
				<!--主体的头部-->
				<header><h2>SignIn Form</h2></header>
				<!--主体的三个节-->
				<section class="text-form">
					<form action="#">
						<input type="text" name="userName" id="userName" value="" placeholder="User Name" />
						<label for="userName">User Name</label>
						<input type="password" name="password" id="password" value="" placeholder="Password"/>
						<label for="password">Password</label>
					</form>
				</section>
				<section class="server-form">
					<form action="#">
						<span>
							<input type="checkbox" name="rPassword" id="rPassword" value="" />
							<label for="rPassword">Remember me?</label>
						</span>
						<span>
							<a href="#">Forgot password?</a>
						</span>
					</form>
				</section>
				<section class="login-btn">
					<form action="#">
						<input type="submit" name="loginSubmit" id="loginSubmit" value="SIGN IN" />
					</form>
				</section>
			</article>
			<!--尾部-->
			<footer>
				© 2016 Badge Sign In Form . All rights reserved | Design by W3layouts
			</footer>
		</article>
	</body>
</html>
